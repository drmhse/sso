services:
  sso:
    build: .
    container_name: sso-server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=sqlite:/app/data/data.db
      - RUST_LOG=info
      - JWT_PRIVATE_KEY_BASE64=your-base64-encoded-rsa-private-key
      - JWT_PUBLIC_KEY_BASE64=your-base64-encoded-rsa-public-key
      - JWT_KID=your-unique-key-id
      - JWT_EXPIRATION_HOURS=24
      - GITHUB_CLIENT_ID=your-github-client-id
      - GITHUB_CLIENT_SECRET=your-github-client-secret
      - GITHUB_REDIRECT_URI=http://localhost:3000/auth/github/callback
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      - GOOGLE_REDIRECT_URI=http://localhost:3000/auth/google/callback
      - MICROSOFT_CLIENT_ID=your-microsoft-client-id
      - MICROSOFT_CLIENT_SECRET=your-microsoft-client-secret
      - MICROSOFT_REDIRECT_URI=http://localhost:3000/auth/microsoft/callback
      - STRIPE_SECRET_KEY=sk_test_your-stripe-secret-key
      - STRIPE_WEBHOOK_SECRET=whsec_your-stripe-webhook-secret
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - BASE_URL=http://localhost:3000
      - PLATFORM_OWNER_EMAIL=admin@example.com
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    # VPS Resource Limits: 1 vCPU, 1GB RAM
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 1G
    restart: unless-stopped
    networks:
      - sso-network

networks:
  sso-network:
    driver: bridge
